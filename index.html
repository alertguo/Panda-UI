<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>熊猫 UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
<div id="app">

<!--  html 语法不应该自闭合，添加自闭合，下面的 button 组件就没有了-->
  <g-input value="张三" disabled></g-input>
  <g-input value="李四" readonly></g-input>
  <g-input value="王五"></g-input>
  <g-input value="王" error="xini"></g-input>

  <div>
    <g-button :loading="loading1" @click="loading1=!loading1">
      按钮
    </g-button>
    <g-button :loading="loading2" icon="setting" icon-position="right" @click="loading2=!loading2">
      按钮
    </g-button>
    <g-button :loading="loading3" icon="setting" @click="loading3=!loading3">
      按钮
    </g-button>
    <g-button-group>
      <g-button icon="left">后退</g-button>
      <g-button icon="right" icon-position="right">前进</g-button>
    </g-button-group>
  </div>

</div>
<script src="./src/app.js"></script>
</body>
</html>
