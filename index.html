<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>熊猫 UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
<div id="app">
  <g-button :loading="loading1" @click="loading1=!loading1">
    按钮
  </g-button>
  <g-button :loading="loading2" icon="setting" icon-position="right" @click="loading2=!loading2">
    按钮
  </g-button>
  <g-button icon="setting" :loading="loading3" @click="loading3=!loading3">
    按钮
  </g-button>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_2460755_15pgjuj3neph.js"></script>
</body>
</html>
